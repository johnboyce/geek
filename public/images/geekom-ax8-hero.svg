<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Mini PC Body -->
  <g transform="translate(100, 40)">
    <!-- Main body -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#deviceGradient)" stroke="#1a202c" stroke-width="2"/>
    
    <!-- Top accent line -->
    <rect x="0" y="0" width="200" height="4" rx="4" fill="url(#blueGlow)"/>
    
    <!-- Power indicator LED -->
    <circle cx="190" cy="12" r="3" fill="#00ff00" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Logo area -->
    <rect x="10" y="10" width="60" height="20" rx="4" fill="#1a202c" opacity="0.5"/>
    <text x="40" y="24" font-family="Arial, sans-serif" font-size="12" fill="#0066cc" font-weight="bold" text-anchor="middle">GEEKOM</text>
    
    <!-- Ventilation lines -->
    <line x1="20" y1="45" x2="180" y2="45" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="52" x2="180" y2="52" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="59" x2="180" y2="59" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="66" x2="180" y2="66" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="73" x2="180" y2="73" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
    
    <!-- Front ports -->
    <!-- USB-C port -->
    <rect x="15" y="95" width="16" height="10" rx="2" fill="#1a202c" stroke="#0066cc" stroke-width="1"/>
    <text x="23" y="112" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">USB-C</text>
    
    <!-- USB-A port -->
    <rect x="38" y="95" width="18" height="10" rx="1" fill="#1a202c" stroke="#00a8ff" stroke-width="1"/>
    <text x="47" y="112" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">USB-A</text>
    
    <!-- Audio jack -->
    <circle cx="70" cy="100" r="5" fill="#1a202c" stroke="#888" stroke-width="1"/>
    <text x="70" y="112" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Audio</text>
    
    <!-- Power button -->
    <circle cx="190" cy="100" r="8" fill="#1a202c" stroke="url(#blueGlow)" stroke-width="2"/>
    <circle cx="190" cy="100" r="5" fill="#0066cc" opacity="0.6"/>
  </g>
  
  <!-- AMD Ryzen Badge -->
  <g transform="translate(130, 165)">
    <rect x="0" y="0" width="140" height="25" rx="4" fill="#ed1c24" opacity="0.9"/>
    <text x="70" y="17" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">AMD Ryzen 9 8945HS</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="20" fill="url(#blueGlow)" opacity="0.1"/>
  <circle cx="370" cy="170" r="25" fill="url(#blueGlow)" opacity="0.1"/>
  
  <!-- Tech specs indicators -->
  <g transform="translate(20, 80)">
    <circle cx="0" cy="0" r="3" fill="#0066cc"/>
    <text x="8" y="4" font-family="Arial, sans-serif" font-size="10" fill="#666">DDR5-5600</text>
  </g>
  <g transform="translate(20, 100)">
    <circle cx="0" cy="0" r="3" fill="#00a8ff"/>
    <text x="8" y="4" font-family="Arial, sans-serif" font-size="10" fill="#666">PCIe 4.0</text>
  </g>
  <g transform="translate(20, 120)">
    <circle cx="0" cy="0" r="3" fill="#0066cc"/>
    <text x="8" y="4" font-family="Arial, sans-serif" font-size="10" fill="#666">WiFi 6E</text>
  </g>
</svg>
