# WireGuard VPN Client Configuration
# Save as: /etc/wireguard/wg0.conf (Linux) or wg0.conf (mobile/desktop apps)
# Generate keys: wg genkey | tee privatekey | wg pubkey > publickey

[Interface]
# Client private key
PrivateKey = <CLIENT_PRIVATE_KEY>

# Client IP address in VPN subnet
Address = 10.0.0.2/24

# Optional: DNS servers to use when connected
DNS = 1.1.1.1, 8.8.8.8

[Peer]
# Server public key
PublicKey = <SERVER_PUBLIC_KEY>

# Server endpoint (public IP and port)
Endpoint = your.server.ip:51820

# What traffic to route through VPN
# 0.0.0.0/0 = all traffic (full tunnel)
# 10.0.0.0/24 = only VPN subnet (split tunnel)
# Add specific subnets: 10.0.0.0/24, 192.168.1.0/24
AllowedIPs = 0.0.0.0/0

# Keep connection alive (useful for NAT traversal)
PersistentKeepalive = 25
